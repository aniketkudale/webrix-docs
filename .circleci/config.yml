version: 2.1

orbs:
  node: circleci/node@4.1.0
  puppeteer: threetreeslight/puppeteer@0.1.2

jobs:

  lint:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages:
          override-ci-command: npm install
      - run: npm run lint

  build-and-deploy:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages:
          override-ci-command: npm install
#      - run: |
#          sudo apt-get update
#          sudo apt-get install -y libgbm1
#      - puppeteer/install
      - run: npm run build
#      - run: npm run ssr
      - run: npm run deploy
      - run: npm run invalidate

workflows:
  lint-build-deploy:
    jobs:
      - lint
      - build-and-deploy:
          requires:
            - lint
